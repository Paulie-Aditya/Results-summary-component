<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <main>
    <section class="left">
      <div class="result">Your Result</div>
      <div class="circle">
        <div class="score">76</div>
        <div class="total">of 100</div>
      </div>
      

      <div class="remark">Great</div>
      <div class="note">You scored higher than 65% of the people who have taken these tests.</div>
    </section>
    <section class="right">
      <div class="summary">Summary</div>

      <div class="reaction background"><span class="left-half"><img src="C:\Users\hp\Downloads\results-summary-component-main\results-summary-component-main\assets\images\icon-reaction.svg"><span class="bold">  Reaction</span></span><span class="right-half"><span class="number">80</span><span class="total">/100</span></span></div>
      <div class="memory background"><span class="left-half"><img src="C:\Users\hp\Downloads\results-summary-component-main\results-summary-component-main\assets\images\icon-memory.svg"><span class="bold">  Memory</span></span><span class="right-half"><span class="number">92</span><span class="total">/100</span></span></div>
      <div class="verbal background"><span class="left-half"><img src="C:\Users\hp\Downloads\results-summary-component-main\results-summary-component-main\assets\images\icon-verbal.svg"><span class="bold">  Verbal</span></span><span class="right-half"><span class="number">61</span><span class="total">/100</span></span></div>
      <div class="visual background"><span class="left-half"><img src="C:\Users\hp\Downloads\results-summary-component-main\results-summary-component-main\assets\images\icon-visual.svg"><span class="bold">  Visual</span></span><span class="right-half"><span class="number">72</span><span class="total">/100</span></span></div>


      <div class="continue">Continue</div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Paulie-Aditya">Paulie</a>.
  </div>
</body>
</html>
